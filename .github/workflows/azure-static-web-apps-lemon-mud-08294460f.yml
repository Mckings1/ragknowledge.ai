name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'  # Matches Next.js requirement; 20.10.0 is fine
          cache: 'npm'

      - name: Install dependencies
        run: |
          # Check if package-lock.json exists, if not use npm install
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            npm install
          fi

      - name: Build Next.js app for static export
        run: |
          # Set environment variable to avoid pnpm issues
          export NEXT_TELEMETRY_DISABLED=1
          npm run build

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_MUD_08294460F }}
          action: "upload"
          app_location: "/"  # Root of Next.js app
          api_location: ""  # No API
          output_location: "out"  # Next.js static export output

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"